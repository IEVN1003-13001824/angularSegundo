<div class="flex justify-between bg-stone-300 p-8">
  <!-- Formulario de entrada de datos -->
  <div class="w-1/2 bg-stone-400 p-6 rounded-lg shadow-lg">
    <form [formGroup]="zodiacForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-5">
        <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
        <input formControlName="firstName" type="text" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" required />
      </div>

      <!-- Apellido Paterno -->
      <div class="mb-5">
        <label for="lastNamePaterno" class="block mb-2 text-sm font-medium text-gray-900">Apellido Paterno</label>
        <input formControlName="lastNamePaterno" type="text" id="lastNamePaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" required />
      </div>

      <!-- Apellido Materno -->
      <div class="mb-5">
        <label for="lastNameMaterno" class="block mb-2 text-sm font-medium text-gray-900">Apellido Materno</label>
        <input formControlName="lastNameMaterno" type="text" id="lastNameMaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" required />
      </div>

      <!-- Fecha de nacimiento -->
      <div class="mb-5">
        <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900">Fecha de Nacimiento</label>
        <input formControlName="birthDate" type="date" id="birthDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" required />
      </div>

      <!-- Género -->
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900">Género</label>
        <div>
          <label class="inline-flex items-center">
            <input type="radio" formControlName="gender" value="Masculino" class="form-radio text-blue-600" />
            <span class="ml-2">Masculino</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" formControlName="gender" value="Femenino" class="form-radio text-pink-600" />
            <span class="ml-2">Femenino</span>
          </label>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Imprimir</button>
    </form>
  </div>

  <!-- Resultados -->
  <div class="w-1/2 bg-stone-500 p-6 rounded-lg shadow-lg ml-6">
    <div *ngIf="fullName && age !== null && chineseZodiac" class="mt-5 text-white">
      <h2 class="text-lg font-bold mb-2">Resultado:</h2>
      <p>Nombre completo: {{ fullName }}</p>
      <p>Edad: {{ age }} años</p>
      <p>Signo zodiacal chino: {{ chineseZodiac }}</p>
      <img *ngIf="zodiacImage" [src]="zodiacImage" alt="{{ chineseZodiac }}" class="mt-3 w-80 h-80 object-contain mx-auto" />
    </div>
  </div>
</div>
